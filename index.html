<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전북 축제 On!</title>
    <script src="./js/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header__container">
        <div class="header__top">
            <div class="container d-between h-100">
                <!-- 검색 -->
                <div class="search d-lg-flex d-none">
                    <label for="search__input" class="icon">
                        <i class="fa fa-search"></i>
                    </label>
                    <input type="text" id="search__input" placeholder="Search">
                </div>
                <div class="header__other d-lg-flex d-none">
                    <!-- 유틸리티 -->
                    <nav class="header__utility">
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                        <a href="#">전라북도청</a>
                    </nav>
                    <!-- 언어 설정 -->
                    <select class="lang__select ml-3">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ch">中文(简体)</option>
                    </select>
                </div>
            </div>  
        </div>
        <div class="header__bottom">
            <div class="container d-between h-100">
                <!-- 로고 -->
                <a href="#">
                    <img src="./images/logo.svg" title="전북 축제 On!" alt="전북 축제 On!" height="60">
                </a>
                <!-- 메뉴 네비게이션 -->
                <nav class="nav__menu d-lg-flex d-none">
                    <div class="menu__item"><a href="#">HOME</a></div>
                    <div class="menu__item"><a href="#">전북 대표 축제</a></div>
                    <div class="menu__item"><a href="#">축제 정보</a></div>
                    <div class="menu__item"><a href="#">축제 일정</a></div>
                    <div class="menu__item"><a href="#">환율안내</a></div>
                    <div class="menu__item">
                        <a href="#">종합지원센터</a>
                        <div class="menu__list">
                            <a href="#">공지사항</a>
                            <a href="#">센터 소개</a>
                            <a href="#">관광정보 문의</a>
                            <a href="#">공공 데이터 개방</a>
                            <a href="#">찾아오시는 길</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- /헤더 영역 -->

    <!-- 비주얼 영역 -->
    <div class="visual">
        <div class="visual__image">
            <img src="./images/visual/1.jpg" alt="비주얼 이미지">
            <img src="./images/visual/2.jpg" alt="비주얼 이미지">
            <img src="./images/visual/3.jpg" alt="비주얼 이미지">
        </div>
        <div class="visual__text">
            <div class="text container">
                <span>전북축제 On!</span>
                <p>전통ㆍ문화ㆍ축제가 살아 숨쉬는 전라북도
                    <strong>전축축제On!</strong> 홈페이지에 오신것을 환영합니다.</p>
            </div>
            <div class="text container">
                <span>2020.10.09~10.12</span>
                <p><strong>전주 비빔밥 축제</strong>
                    비벼봐 신나게! 즐겨봐 맛나게!</p>
            </div>
            <div class="text container">
                <span>2020.9.10~9.13</span>
                <p><strong>제90회 춘향제</strong>
                    남원광한루원, 사랑을 고하는 춘향(春香)</p>
            </div>
        </div>
        <div class="visual__scroll">
            <i class="fa fa-angle-down fa-2x"></i>
            <i class="fa fa-angle-down fa-2x"></i>
            <i class="fa fa-angle-down fa-2x"></i>
        </div>
    </div>
    <!-- /비주얼 영역 -->
</body>
</html>
